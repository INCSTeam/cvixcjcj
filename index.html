<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>INCS_Team — Shop</title>
  <style>
    :root{
      --bg:#0f1113; --card:#181a1c; --muted:#9aa0a6; --accent:#7c5cff; --glass:rgba(255,255,255,0.03);
      --max-w:1100px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;background:linear-gradient(180deg,var(--bg),#070708);color:#e6e9ee;display:flex;justify-content:center;padding:36px}
    .wrap{width:100%;max-width:var(--max-w)}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:22px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#5fb2ff);display:flex;align-items:center;justify-content:center;font-weight:700;color:#071018;overflow:hidden}
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted)}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px}
    .card{background:var(--card);padding:16px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.03)}
    .thumb{height:160px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.2));border-radius:8px;margin-bottom:12px;display:flex;align-items:center;justify-content:center;color:var(--muted);overflow:hidden}
    .thumb img{max-height:100%;max-width:100%;border-radius:8px}
    .title{font-weight:600;margin:0 0 6px}
    .price{font-weight:700}
    .desc{color:var(--muted);font-size:14px;margin:10px 0}
    .actions{display:flex;gap:8px}
    button{background:var(--accent);border:none;color:#071018;padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:600}

    footer{margin-top:28px;color:var(--muted);font-size:13px}

    .modal{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;padding:20px;visibility:hidden;opacity:0;transition:all .18s}
    .modal.show{visibility:visible;opacity:1}
    .modal .panel{background:var(--card);width:100%;max-width:560px;border-radius:12px;padding:18px}
    .field{display:flex;flex-direction:column;margin-bottom:10px}
    label{font-size:13px;color:var(--muted);margin-bottom:6px}
    input,select{background:var(--glass);border:1px solid rgba(255,255,255,0.1);padding:10px;border-radius:8px;color:#e6e9ee;}
    select option{background:#181a1c; color:#e6e9ee;}
    .row{display:flex;gap:10px}
    .row .field{flex:1}
    .small{font-size:13px;color:var(--muted)}

    @media (max-width:520px){.thumb{height:120px}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">
          <img src="logo.jpg" alt="INCS Team" style="width:100%;height:100%;border-radius:10px;object-fit:cover;">
        </div>
        <div>
          <h1>INCS_Team</h1>
          <p class="lead">Creato da INCS_Team.</p>
        </div>
      </div>
      <div class="note"></div>
    </header>

    <main>
      <section class="grid" id="products"></section>
    </main>

    <footer>
      <div></div>
    </footer>
  </div>

  <div class="modal" id="checkoutModal" role="dialog" aria-hidden="true">
    <div class="panel">
      <h3 id="modalTitle">Checkout</h3>
      <p class="small">Compila i dati e procedi a PayPal.</p>
      <form id="checkoutForm" method="post" action="https://www.paypal.com/cgi-bin/webscr" target="_blank">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="incs.team.pay@gmail.com">
        <input type="hidden" name="item_name" id="pp_item_name" value="">
        <input type="hidden" name="amount" id="pp_amount" value="">
        <input type="hidden" name="currency_code" value="EUR">
        <input type="hidden" name="return" value="#">
        <input type="hidden" name="cancel_return" value="#">
        <input type="hidden" name="custom" id="pp_custom" value="">

        <div id="optionContainer" class="field" style="display:none;">
          <label for="productOption">Seleziona opzione</label>
          <select id="productOption" required></select>
        </div>

        <div id="shippingFields">
          <div class="field"><label for="buyerName">Nome e cognome</label><input id="buyerName" name="custom_name" required></div>
          <div class="field"><label for="buyerEmail">Email (ricevuta ordine)</label><input id="buyerEmail" name="email" type="email" required></div>
          <div class="field"><label for="addr">Indirizzo (via, civico)</label><input id="addr" name="address1"></div>
          <div class="row">
            <div class="field"><label for="city">Città</label><input id="city" name="city"></div>
            <div class="field"><label for="zip">CAP</label><input id="zip" name="zip"></div>
          </div>
          <div class="field"><label for="country">Paese</label><input id="country" name="country"></div>
        </div>

        <div style="display:flex;gap:8px;margin-top:12px">
          <button type="submit">Paga con PayPal</button>
          <button type="button" id="closeModal" style="background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:600;">Annulla</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const PRODUCTS = [
      {id:1, title:'Carte Bianche', desc:'Consegna 3/5 Giorni', sku:'A1',
        options:[
          {label:'50€ = 600€', price:'50.00'},
          {label:'100€ = 1800€', price:'100.00'},
          {label:'150€ = 2500€', price:'150.00'},
          {label:'200€ = 3600€', price:'200.00'},
          {label:'700€ = 13k', price:'700.00'}
        ],
        onlyEmail:false
      },
      {id:2, title:'Trasferimenti PayPal', desc:'Consegna ISTANTANEA', sku:'A2',
        options:[
          {label:'50€ = 600€', price:'50.00'},
          {label:'100€ = 1500€', price:'100.00'},
          {label:'500€ = 8300€', price:'500.00'},
          {label:'1000€ = 11k', price:'1000.00'},
          {label:'2000€ = 26k', price:'2000.00'}
        ],
        onlyEmail:true
      },
      {id:3, title:'Soldi Falsi', desc:'Consegna 3/5 Giorni', sku:'A3',
        options:[
          {label:'200€ = 600€', price:'200.00'},
          {label:'300€ = 1200€', price:'300.00'},
          {label:'500€ = 2000€', price:'500.00'},
          {label:'700€ = 3000€', price:'700.00'},
          {label:'1000€ = 5500€', price:'1000.00'}
        ],
        onlyEmail:false
      },
      {id:4, title:'Guida Soldi Facili - 15GB', desc:'Consegna ISTANTANEA', sku:'A4',
        options:[],
        onlyEmail:true,
        fixedPrice:'20.00'
      }
    ];

    const productsRoot = document.getElementById('products');
    const modal = document.getElementById('checkoutModal');
    const optionContainer = document.getElementById('optionContainer');
    const productOption = document.getElementById('productOption');
    const shippingFields = document.getElementById('shippingFields');
    const ppItemName = document.getElementById('pp_item_name');
    const ppAmount = document.getElementById('pp_amount');
    const ppCustom = document.getElementById('pp_custom');
    const buyerName = document.getElementById('buyerName');
    const addr = document.getElementById('addr');
    const city = document.getElementById('city');
    const zip = document.getElementById('zip');
    const country = document.getElementById('country');

    PRODUCTS.forEach(p => {
      const div = document.createElement('div');
      div.className = 'card';
      let priceText = p.fixedPrice ? `€ ${p.fixedPrice}` : 'Prezzo da selezionare';
      
      let imgSrc = '';
      if(p.id === 2){
        imgSrc = 'paypal.png';
      } else if(p.id === 3){
        imgSrc = 'banconote.png';
      } else if(p.id === 4){
        imgSrc = 'cartelle.png';
      } else if(p.id === 1){
        imgSrc = 'cartebianche.png';
      }

      div.innerHTML = `
        <div class="thumb">
          ${imgSrc ? `<img src="${imgSrc}" alt="${p.title}">` : 'Immagine / Placeholder'}
        </div>
        <div class="title">${p.title}</div>
        <div class="desc">${p.desc}</div>
        <div style="display:flex;align-items:center;justify-content:space-between">
          <div class="price">${priceText}</div>
          <button data-id="${p.id}">Acquista</button>
        </div>`;
      productsRoot.appendChild(div);
    });

    document.querySelectorAll('button[data-id]').forEach(btn => btn.addEventListener('click', e => {
      const id = +e.currentTarget.getAttribute('data-id');
      openCheckout(id);
    }));

    function openCheckout(id) {
      const product = PRODUCTS.find(p => p.id === id);
      ppItemName.value = product.title + (product.sku ? ` (${product.sku})` : '');
      productOption.innerHTML = '';
      ppCustom.value = '';

      if (product.options.length > 0) {
        optionContainer.style.display = 'flex';
        productOption.required = true;
        product.options.forEach(opt => {
          const optionEl = document.createElement('option');
          optionEl.value = opt.price;
          optionEl.textContent = opt.label;
          productOption.appendChild(optionEl);
        });
        productOption.value = '';
        ppAmount.value = '';
        productOption.onchange = () => {
          ppAmount.value = productOption.value;
          ppCustom.value = `${productOption.options[productOption.selectedIndex].textContent}`;
        }
      } else {
        optionContainer.style.display = 'none';
        productOption.required = false;
        ppAmount.value = product.fixedPrice || '0.00';
        ppCustom.value = '';
      }

      if (product.onlyEmail) {
        buyerName.required = false;
        addr.required = false;
        city.required = false;
        zip.required = false;
        country.required = false;
        buyerName.parentElement.style.display = 'none';
        addr.parentElement.style.display = 'none';
        city.parentElement.style.display = 'none';
        zip.parentElement.style.display = 'none';
        country.parentElement.style.display = 'none';
      } else {
        buyerName.required = true;
        addr.required = true;
        city.required = true;
        zip.required = true;
        country.required = true;
        buyerName.parentElement.style.display = 'flex';
        addr.parentElement.style.display = 'flex';
        city.parentElement.style.display = 'flex';
        zip.parentElement.style.display = 'flex';
        country.parentElement.style.display = 'flex';
      }

      document.getElementById('modalTitle').innerText = `Acquisto: ${product.title}`;
      modal.classList.add('show');
      modal.setAttribute('aria-hidden', 'false');
    }

    document.getElementById('checkoutForm').addEventListener('submit', e => {
      if(optionContainer.style.display === 'none'){
        const productName = ppItemName.value.split(' (')[0];
        const prod = PRODUCTS.find(p => p.title === productName);
        ppAmount.value = prod.fixedPrice || '0.00';
      } else {
        if(!productOption.value){
          e.preventDefault();
          alert('Seleziona un\'opzione per procedere.');
          return false;
        }
        ppAmount.value = productOption.value;
        ppCustom.value = productOption.options[productOption.selectedIndex].textContent;
      }
    });

    document.getElementById('closeModal').addEventListener('click', () => {
      modal.classList.remove('show');
      modal.setAttribute('aria-hidden', 'true');
    });
  </script>
</body>
</html>
